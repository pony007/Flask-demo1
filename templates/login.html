{% extends 'base.html' %}

{% block title %}
登陆
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }}">
{% endblock %}



{% block main %}
    <h2 class="page-title">登录</h2>
    <form action="" method="post">
        <div class="from-container">
             <div class="form-group">
                 <input type="text" class="form-control"  placeholder="手机号码" name="phone">
             </div>
             <div class="form-group">
                 <input type="password" class="form-control"  placeholder="密码" name="pwd">
             </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">登陆</button>
            </div>
        </div>
    </form>
{% endblock %}
