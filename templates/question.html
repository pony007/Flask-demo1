{% extends 'base.html' %}

{% block title %}
发布问答
{% endblock %}

{% block head%}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}

{% block main %}
    <h2 class="page-title">发布问答</h2>
    <form action="" method="post">
        <div class="from-container">
             <div class="form-group">
                 <input type="text" class="form-control"  placeholder="请输入标题" name="title">
             </div>
             <div class="form-group">
                 <textarea name="content" placeholder="请输入内容"  rows="6" class="form-control"></textarea>
             </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary ">发布</button>
            </div>
        </div>
    </form>
{% endblock %}
